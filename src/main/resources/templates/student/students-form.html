<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quan Ly Sinh Vien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Quản lí sinh viên</h3>
    <hr/>
    <form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
<!--        <input type="hidden" th:field="*{id}">-->
        <input type="text" th:field="*{lastName}" placeholder="Nhập họ đệm" class="form-control w-25 mb-4">
        <input type="text" th:field="*{firstName}" placeholder="Nhập tên" class="form-control w-25 mb-4">
        <input type="email" th:field="*{email}" placeholder="Nhập email" class="form-control w-25 mb-4">
        <button type="submit" class="btn btn-success col-2" >Lưu</button>

    </form>


</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
